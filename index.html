<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <!-- Autoplay and Fullscreen are allowed. -->
</head>
<body>
    <script>
        var config = {
            type:Phaser.AUTO,
            width : 800,
            height: 600,
            physics : {
                default : 'arcade',
                arcade : {
                    gravity : {y:300}
                }
            },
            scence : {
                preload : preload,
                create : create,
            
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky','https://cdn.pixabay.com/photo/2019/11/22/17/15/drop-of-water-4645249_960_720.jpg');
        
        }

        function create(){
            this.add.image(0,0,'sky').setOrigin(0,0);
        }
      
      

        


    </script>
</body>
</html>
